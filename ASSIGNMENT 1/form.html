<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Your Potential with Altschool Africa - SIgn Up Now!</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AltSchool Africa - Signup</title>
      </head>
      <body>
        <!--TASK 2: Create a web page consisting of a form that mirrors the ALT SCHOOL application form
(https://portal.altschoolafrica.com/auth/create-account), name the file form.html, connect the form.html to your
first assignment via global navigation ensuring both files are in the folder of the first assignment, which should
be at the top of both pages. You should create a footer with your address and a copyright. It must also be
accessible, incorporating appropriate semantic HTML tags-->
        <header>
          <!-- Website logo and navigation links -->
          <img
            src="./ASSETS/IMAGES/AltSchool-Africa-Logo.svg"
            alt="altschool africa logo"
            style="width: 90px; height: 90px"
          />
        </header>

        <main>
          <section class="hero">
            <h1>Learn highly sought after skills without hassle.</h1>
          </section>

          <section class="signup">
            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form>
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
              <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label for="date-of-birth">Date of Birth</label>
                <input
                  type="date"
                  id="date-of-birth"
                  name="date-of-birth"
                  required
                />
              </div>
              <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </div>
              <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                  <option value="">Select your country</option>
                  <option value="">Nigeria</option>
                  <option value="">Ghana</option>
                  <option value="">Kenya</option>
                  <option value="">South Africa</option>
                  <option value="">Niger</option>
                  <option value="">Cameroon</option>
                  <option value="">Benin</option>
                  <option value="">Ethiopia</option>
                  <option value="">Zambia</option>.
                  <option value="">Namibia</option>
                  <option value="">Togo</option>
                  <option value="">Egypt</option>
                </select>
              </div>
              <div>
                <label for="state-city">State/City of Residence</label>
                <input type="text" id="state-city" name="state-city" required />
              </div>
              <div>
                <label for="how-heard">How did you hear about us?</label>
                <select id="how-heard" name="how-heard" required>
                  <option value="">Select channel</option>
                  <option value="">LinkedIn</option>
                  <option value="">X-(formerly)</option>
                  <option value="">Facebook</option>
                  <option value="">Instagram</option>
                  <option value="">Email listing</option>
                  <option value="">Others</option>
                </select>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </section>
        </main>

        <footer>
          <p>&copy; 2024 Mildred Obiora, Abuja Nigeria. All rights reserved.</p>
        </footer>
      </body>
    </html>
  </body>
</html>
